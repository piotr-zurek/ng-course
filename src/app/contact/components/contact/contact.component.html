<app-button text="Skontaktuj się"></app-button>

<div (click)="accept()">{{ isAccepted ? 'Zaakceptowano' : 'Kliknij aby zaakceptować'  }}</div>


<h2>Nasz zespół</h2>
<ul>
  <li *ngFor="let user of users">
    {{ user.name }}
    <a [href]="'mailto:' + user.email">{{ user.email }}</a>
  </li>
</ul>
